<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuzzSwap – Secure Exchange</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#030303">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;600;700&display=swap');

        :root {
            --neon: #ff0000;
            --neon-glow: rgba(255, 0, 0, 0.4);
            --sidebar-bg: rgba(15, 15, 15, 0.85);
            --border: rgba(255, 0, 0, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #0f0000 100%);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* BOTÓN DE MENÚ HAMBURGUESA */
        .mobile-menu-btn {
            position: fixed; top: 20px; left: 20px; z-index: 2000;
            background: rgba(15, 15, 15, 0.95); border: 1px solid var(--border);
            color: var(--neon); width: 48px; height: 48px; border-radius: 12px;
            cursor: pointer; backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center;
            transition: 0.3s;
        }

        /* SIDEBAR TRANSPARENTE (GLASSMORPHISM) */
        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            backdrop-filter: blur(15px);
            height: 100vh;
            padding: 32px 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
            position: fixed;
            left: 0; top: 0; z-index: 1000;
            transform: translateX(-100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 4px 0 30px rgba(0, 0, 0, 0.5);
        }

        .sidebar.active { transform: translateX(0); }

        .logo-container {
            display: flex; align-items: center; gap: 14px;
            margin-bottom: 40px; padding-bottom: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo-icon {
            width: 45px; height: 45px;
            background: linear-gradient(135deg, var(--neon), #cc0000);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 22px; box-shadow: 0 0 20px var(--neon-glow);
        }

        .logo-text { font-family: 'Orbitron', sans-serif; font-weight: 900; font-size: 1.2rem; }
        .logo-text span { color: var(--neon); }

        .nav-item {
            padding: 14px 16px; margin-bottom: 6px; border-radius: 10px;
            color: rgba(255, 255, 255, 0.6); display: flex; align-items: center;
            gap: 14px; text-decoration: none; transition: all 0.3s;
            text-transform: uppercase; font-size: 0.85rem;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(255, 0, 0, 0.1); color: #fff;
            border-left: 3px solid var(--neon);
        }

        /* CONTENIDO PRINCIPAL */
        .main-content {
            flex: 1; height: 100vh; overflow-y: auto;
            display: flex; flex-direction: column; width: 100%;
        }

        .swap-header { padding: 80px 20px 20px; text-align: center; }

        /* UNISWAP IRAME */
        .swap-container { width: 100%; max-width: 480px; margin: 0 auto; padding: 0 15px; }

        .uniswap-card {
            width: 100%; height: 600px;
            background: #191b1f; border-radius: 24px;
            border: 1px solid var(--border); overflow: hidden;
            box-shadow: 0 10px 50px rgba(0,0,0,0.6);
        }
        .uniswap-card iframe { width: 100%; height: 100%; border: none; }

        /* FOOTER Y BOTONES SOCIALES */
        .footer {
            margin-top: auto; padding: 40px 20px; text-align: center;
            border-top: 1px solid var(--border);
        }

        .social-links {
            display: flex; justify-content: center; gap: 15px; flex-wrap: wrap;
            margin-bottom: 25px;
        }

        .social-btn {
            width: 48px; height: 48px;
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            color: rgba(255,255,255,0.6); transition: 0.3s;
            text-decoration: none;
        }

        /* Botón de Staking especial */
        .staking-btn-footer {
            background: rgba(255, 0, 0, 0.15) !important;
            border: 1px solid var(--neon) !important;
            color: var(--neon) !important;
            width: auto !important;
            padding: 0 20px !important;
            font-family: 'Orbitron';
            font-size: 0.75rem;
            font-weight: bold;
        }

        .social-btn:hover {
            background: rgba(255,0,0,0.1); color: var(--neon);
            border-color: var(--neon); transform: translateY(-4px);
            box-shadow: 0 8px 20px var(--neon-glow);
        }

        .overlay {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 900;
            backdrop-filter: blur(4px);
        }
        .overlay.active { display: block; }

    </style>
</head>
<body>

    <button class="mobile-menu-btn" onclick="toggleMenu()">
        <i class="fas fa-bars" id="menuIcon"></i>
    </button>
    
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <div class="sidebar" id="sidebar">
        <div class="logo-container">
            <div class="logo-icon"><i class="fas fa-bolt"></i></div>
            <div class="logo-text">MUZZ<span>SNAP</span></div>
        </div>
        <nav>
            <a href="https://muzzsnap.com" class="nav-item"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="swap.html" class="nav-item active"><i class="fas fa-exchange-alt"></i><span>Swap</span></a>
            <a href="https://www.team.finance/view-coin/0xef3dAa5fDa8Ad7aabFF4658f1F78061fd626B8f0?name=MuzzleToken&symbol=MUZZ&chainid=0x1" target="_blank" class="nav-item"><i class="fas fa-coins"></i><span>Staking</span></a>
            <a href="login.html" class="nav-item"><i class="fas fa-rocket"></i><span>MuzzSnap</span></a>
        </nav>
        <div class="mt-auto p-4 border border-red-900/30 rounded-xl text-center">
            <p class="text-[10px] text-red-600 font-bold tracking-widest">VERSION 1.5</p>
        </div>
    </div>

    <div class="main-content">
        <div class="swap-header">
            <h1 class="font-orbitron text-3xl font-black tracking-widest uppercase">MUZZLE<span class="text-red-600">TOKEN</span></h1>
            <p class="text-[10px] text-gray-500 uppercase tracking-[0.5em] mt-2">Decentralized Swap Interface</p>
        </div>

        <div class="swap-container">
            <div class="uniswap-card">
                <iframe 
                    src="https://app.uniswap.org/#/swap?outputCurrency=0xef3dAa5fDa8Ad7aabFF4658f1F78061fd626B8f0&chain=mainnet&theme=dark"
                    title="Uniswap">
                </iframe>
            </div>
        </div>

        <footer class="footer">
            <div class="social-links">
                <a href="https://www.team.finance/view-coin/0xef3dAa5fDa8Ad7aabFF4658f1F78061fd626B8f0" target="_blank" class="social-btn staking-btn-footer">
                    <i class="fas fa-lock mr-2"></i> STAKING
                </a>
                
                <a href="https://x.com/MuzzleToken" target="_blank" class="social-btn"><i class="fab fa-x-twitter"></i></a>
                <a href="https://t.me/MuzzSnap" target="_blank" class="social-btn"><i class="fab fa-telegram"></i></a>
                <a href="https://www.mexc.com" target="_blank" class="social-btn font-black text-[9px] font-orbitron">MEXC</a>
                <a href="https://coinmarketcap.com" target="_blank" class="social-btn"><i class="fas fa-chart-line"></i></a>
            </div>
            <p class="text-[10px] text-gray-600 font-orbitron tracking-widest uppercase">Muzzle Protocol © 2026</p>
        </footer>
    </div>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const icon = document.getElementById('menuIcon');
            
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
            
            // Cambia el icono de hamburguesa a X
            if (sidebar.classList.contains('active')) {
                icon.classList.replace('fa-bars', 'fa-times');
            } else {
                icon.classList.replace('fa-times', 'fa-bars');
            }
        }
    </script>
</body>
</html>
