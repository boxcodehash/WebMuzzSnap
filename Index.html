        body {

            overflow: hidden; /* Evitar barras de desplazamiento innecesarias */

        /* Estilo para el fondo difuminado (gris y negro con translucidez) */
        .muzz-background {
            background-color: #0a0a0a; /* Fondo base casi negro */
            position: relative;
            z-index: 0;
        }

        /* Capa de efecto de gradiente radial y blur (difuminado de alta calidad) */
        .muzz-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* Creaci√≥n de dos puntos de luz sutiles y borrosos (translucidez) */
            background: radial-gradient(circle at 10% 50%, rgba(100, 100, 100, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 90% 80%, rgba(50, 50, 50, 0.1) 0%, transparent 60%);
            z-index: 1;
            filter: blur(8px); /* Aplica el efecto de difuminado */
            opacity: 0.9;
        }

        /* Animaci√≥n y efectos para los enlaces sociales */
        .social-link {
            transition: transform 0.2s, color 0.2s;
        }

        .social-link:hover {
            transform: scale(1.1); /* Ligero aumento de tama√±o al pasar el rat√≥n */
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5)); /* Sombra para resaltar */

        /* Definici√≥n de colores espec√≠ficos para los iconos sociales */

        .text-telegram {

    </style>
