    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh; 
        }

        .muzz-background {
            background-color: #0a0a0a;
            position: relative;
            z-index: 0;
            min-height: 100vh;
        }

        .muzz-background::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 10% 50%, rgba(100,100,100,0.08) 0%, transparent 50%),
                        radial-gradient(circle at 90% 80%, rgba(50,50,50,0.1) 0%, transparent 60%);
            z-index: 1;
            filter: blur(8px);
            opacity: 0.9;
        }

        .text-x { color: #ffffff; }
        .text-telegram { color: #229ED9; }

        #logoButton { cursor: pointer; transition: all 0.3s ease; position: relative; }
        #logoButton:hover { opacity: 0.9; }

        #loadingSpinner { position: absolute; top:50%; left:50%; transform: translate(-50%, -50%); z-index:10; }

        .wallet-message { background-color: #1f2937; border:1px solid #374151; }

        #disconnectButton { transition: all 0.3s ease; }
        #disconnectButton:hover { background-color: #991b1b; transform: scale(1.05); }

        .access-card {
            background: linear-gradient(135deg, rgba(147,51,234,0.1), rgba(79,70,229,0.1));
            border: 1px solid rgba(147,51,234,0.3);
        }

        .success-animation {
            animation: successPulse 0.6s ease-out;
        }

        @keyframes successPulse {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }

        .install-button {
            background: linear-gradient(135deg, #f97316, #ea580c);
            transition: all 0.3s ease;
        }

        .install-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(249, 115, 22, 0.3);
        }

        @media (max-width: 639px) {
            #statusContainer { flex-direction: column; align-items: flex-end; top:8px; right:8px; gap:4px; }
            #walletStatus, #disconnectButton { font-size:0.75rem; padding:0.4rem 0.75rem; }
            .wallet-message { font-size:0.85rem; }
        }
    </style>
</head>
<body class="muzz-background p-4">

        <button

    <!-- LOGIN SCREEN -->

                class="w-36 h-36 mx-auto rounded-xl shadow-2xl transition duration-500 hover:rotate-3"

            <div id="loadingSpinner" class="hidden text-white">

        <div id="noWalletMessage" class="hidden mt-6 p-4 rounded-xl wallet-message">

        <div id="successMessage" class="hidden mt-6 p-5 rounded-xl access-card">
            <div class="text-center success-animation">
                <i class="fas fa-check-circle text-5xl text-green-400 mb-3"></i>
                <p class="text-xl font-bold text-green-400 mb-2">Authentication Successful!</p>
                <p class="text-sm text-gray-300 mb-4">Loading content...</p>
                <div class="animate-pulse">

        </div>

        <h1 class="text-4xl sm:text-5xl font-extrabold text-white mb-2 tracking-tight mt-6">MuzzSnap</h1>

        <p class="text-xs sm:text-sm font-light text-gray-400 mb-8 sm:mb-12 tracking-wider px-2">

        </p>

        <div class="flex justify-center space-x-8 sm:space-x-12">
            <a href="https://x.com/MuzzleToken?t=Mb7xMUG3rEfrYvbXZnijCQ&s=09" target="_blank" rel="noopener noreferrer" class="transition duration-200 hover:scale-110 active:scale-95" aria-label="Link to X (Twitter) account">
                <i class="fab fa-x-twitter text-3xl sm:text-4xl text-x"></i>

        <footer class="mt-16 sm:mt-24 text-xs font-light text-gray-600 tracking-wider">

        </footer>

    </div>

    <script>
        // ==========================================
        // CONFIGURATION
        // ==========================================
        const CONFIG = {
            CONTRACT_ADDRESS: '0xef3dAa5fDa8Ad7aabFF4658f1F78061fd626B8f0',
            MIN_BALANCE: 20000000,
            NETWORK_ID: 1,
            REDIRECT_URL: 'pagina_segura.html',
            REDIRECT_DELAY: 1500,
            RPC_URLS: {
                1: 'https://eth.llamarpc.com',
                56: 'https://bsc-dataseed.binance.org',
                137: 'https://polygon-rpc.com',
                8453: 'https://mainnet.base.org'
            }
        };

        const ERC20_ABI = [
            "function balanceOf(address owner) view returns (uint256)",
            "function decimals() view returns (uint8)"
        ];

        const LOGIN_MESSAGE = `Welcome to MuzzSnap

Contract: ${CONFIG.CONTRACT_ADDRESS}

Sign this message to authenticate securely.

This signature is gas-free.

Timestamp: ${Date.now()}`;

        // ==========================================
        // DOM REFERENCES
        // ==========================================
        const loginScreen = document.getElementById('loginScreen');
        const protectedContent = document.getElementById('protectedContent');
        const logoButton = document.getElementById('logoButton');
        const muzzLogo = document.getElementById('muzzLogo');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const walletStatus = document.getElementById('walletStatus');
        const noWalletMessage = document.getElementById('noWalletMessage');
        const messageTitle = document.getElementById('messageTitle');
        const noWalletText = document.getElementById('noWalletText');
        const disconnectButton = document.getElementById('disconnectButton');
        const balanceCard = document.getElementById('balanceCard');
        const balanceAmount = document.getElementById('balanceAmount');
        const userAddress = document.getElementById('userAddress');
        const successMessage = document.getElementById('successMessage');
        const installMetaMaskButton = document.getElementById('installMetaMaskButton');

        let isConnecting = false;
        let isConnected = false;
        let currentAddress = null;
        let currentSignature = null;

        // ==========================================
        // UTILITY FUNCTIONS
        // ==========================================

        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        function isIOS() {
            return /iPhone|iPad|iPod/i.test(navigator.userAgent);
        }

        function isAndroid() {
            return /Android/i.test(navigator.userAgent);
        }

        function isMetaMaskInstalled() {
            return typeof window.ethereum !== 'undefined' && window.ethereum.isMetaMask;
        }

        function getMetaMaskDeepLink() {
            const hostPath = `${window.location.host}${window.location.pathname}`;
            if (isAndroid() || isIOS()) {
                return `https://metamask.app.link/dapp/${hostPath}`;
            }
            return window.location.href;
        }

        function getMetaMaskInstallUrl() {
            if (isAndroid()) {
                return 'https://play.google.com/store/apps/details?id=io.metamask';
            } else if (isIOS()) {
                return 'https://apps.apple.com/app/metamask/id1438144202';
            }
            return 'https://metamask.io/download/';
        }

        function validateContractAddress() {
            const addr = CONFIG.CONTRACT_ADDRESS;
            if (!addr || addr.length !== 42 || !addr.startsWith('0x')) {
                console.error('‚ùå INVALID CONTRACT ADDRESS:', addr);
                messageTitle.textContent = "Configuration Error";
                noWalletText.innerHTML = `<strong>Invalid contract address!</strong><br><br>Current: <code class="text-xs">${addr || 'NOT SET'}</code>`;
                installMetaMaskButton.classList.add('hidden');
                noWalletMessage.classList.remove('hidden');
                updateStatus("Config error", 'error');
                return false;
            }
            return true;
        }

        function updateStatus(msg, type = 'info') {
            walletStatus.textContent = msg;
            walletStatus.className = 'inline-block py-2 px-4 text-sm font-medium rounded-lg shadow-xl transition-colors duration-300';
            
            if (type === 'success') {
                walletStatus.classList.add('text-green-400', 'bg-green-900');
            } else if (type === 'error') {
                walletStatus.classList.add('text-red-400', 'bg-red-900');
            } else if (type === 'warning') {
                walletStatus.classList.add('text-yellow-400', 'bg-yellow-900');
            } else {
                walletStatus.classList.add('text-gray-400', 'bg-gray-800');
            }
        }

        function setLoading(loading) {
            isConnecting = loading;
            if (loading) {
                muzzLogo.style.opacity = '0.2';
                loadingSpinner.classList.remove('hidden');
                logoButton.style.cursor = 'wait';
            } else {
                muzzLogo.style.opacity = '1';
                loadingSpinner.classList.add('hidden');
                logoButton.style.cursor = 'pointer';
            }
        }

        function formatAddress(addr) {
            return `${addr.substring(0, 6)}...${addr.substring(addr.length - 4)}`;
        }

        async function checkBalance(address) {
            try {
                console.log('Checking balance for address:', address);
                
                let provider;
                try {
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                } catch (providerError) {
                    provider = new ethers.providers.JsonRpcProvider('https://eth.llamarpc.com');
                }
                
                const contract = new ethers.Contract(CONFIG.CONTRACT_ADDRESS, ERC20_ABI, provider);
                
                const balance = await contract.balanceOf(address);
                const decimals = await contract.decimals();
                const balanceFormatted = ethers.utils.formatUnits(balance, decimals);
                const balanceNumber = parseFloat(balanceFormatted);
                
                return {
                    balance: balance,
                    raw: balanceNumber,
                    formatted: balanceNumber.toLocaleString(undefined, {
                        minimumFractionDigits: 0,
                        maximumFractionDigits: 2
                    }),
                    hasAccess: balanceNumber >= CONFIG.MIN_BALANCE
                };
            } catch (error) {
                console.error('Error checking balance:', error);
                
                if (error.code === 'CALL_EXCEPTION') {
                    throw new Error(`Invalid contract address or network.`);
                } else if (error.code === 'NETWORK_ERROR') {
                    throw new Error(`Network connection failed.`);
                } else {
                    throw new Error(`Could not verify token balance: ${error.message}`);
                }
            }
        }

        async function checkNetwork() {
            try {
                const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                const currentChainId = parseInt(chainId, 16);
                
                if (currentChainId !== CONFIG.NETWORK_ID) {
                    const networkNames = {
                        1: 'Ethereum Mainnet',
                        56: 'BSC Mainnet',
                        137: 'Polygon',
                        42161: 'Arbitrum',
                        10: 'Optimism',
                        8453: 'Base'
                    };
                    
                    const currentNetwork = networkNames[currentChainId] || `Chain ID ${currentChainId}`;
                    const expectedNetwork = networkNames[CONFIG.NETWORK_ID] || `Chain ID ${CONFIG.NETWORK_ID}`;
                    
                    throw new Error(`Wrong network! Connected to ${currentNetwork}, but need ${expectedNetwork}`);
                }
                return true;
            } catch (error) {
                throw error;
            }
        }

        function showAuthenticatedContent(balanceFormatted) {
            // Guardar datos de autenticaci√≥n en sessionStorage
            const authData = {
                address: currentAddress,
                signature: currentSignature,
                timestamp: Date.now(),
                balance: balanceFormatted
            };
            
            sessionStorage.setItem('muzzsnap_auth', JSON.stringify(authData));
            console.log('Session data saved:', authData);
            
            // Redirigir a p√°gina segura
            console.log(`Redirecting to ${CONFIG.REDIRECT_URL} in ${CONFIG.REDIRECT_DELAY}ms...`);
            
            setTimeout(() => {
                window.location.href = CONFIG.REDIRECT_URL;
            }, CONFIG.REDIRECT_DELAY);
        }

        // ==========================================
        // MAIN CONNECTION FUNCTION
        // ==========================================

        async function connectWalletAndSign() {
            if (isConnecting || isConnected) {
                console.log('Already connecting or connected');
                return;
            }

            if (!validateContractAddress()) {
                return;
            }

            const mobile = isMobile();
            const hasMetaMask = isMetaMaskInstalled();

            if (mobile && !hasMetaMask) {
                const deepLink = getMetaMaskDeepLink();
                const installUrl = getMetaMaskInstallUrl();
                
                messageTitle.textContent = "MetaMask Not Detected";
                
                if (isAndroid()) {
                    noWalletText.innerHTML = `Install MetaMask app for Android or open this page inside MetaMask browser.`;
                } else if (isIOS()) {
                    noWalletText.innerHTML = `Install MetaMask app for iOS or open this page inside MetaMask browser.`;
                } else {
                    noWalletText.innerHTML = `Please install MetaMask mobile app.`;
                }
                
                installMetaMaskButton.href = installUrl;
                noWalletMessage.classList.remove('hidden');
                updateStatus("MetaMask required", 'error');
                
                setTimeout(() => {
                    window.location.href = deepLink;
                }, 500);
                
                return;
            }

            if (!mobile && !hasMetaMask) {
                messageTitle.textContent = "MetaMask Not Detected";
                noWalletText.innerHTML = `Please install MetaMask from: <a href="https://metamask.io/download/" target="_blank" class="text-blue-400 underline hover:text-blue-300">metamask.io</a>`;
                installMetaMaskButton.href = 'https://metamask.io/download/';
                noWalletMessage.classList.remove('hidden');
                updateStatus("No wallet detected", 'error');
                return;
            }

            try {
                setLoading(true);
                noWalletMessage.classList.add('hidden');
                balanceCard.classList.add('hidden');
                successMessage.classList.add('hidden');

                updateStatus("Connecting wallet...", 'info');
                
                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });
                
                const address = accounts[0];
                currentAddress = address;
                console.log('Connected address:', address);

                updateStatus("Checking network...", 'info');
                await checkNetwork();

                updateStatus("Checking balance...", 'info');
                
                let balanceInfo;
                try {
                    balanceInfo = await checkBalance(address);
                } catch (balanceError) {
                    console.error('Balance check failed:', balanceError);
                    updateStatus("Balance check failed", 'error');
                    messageTitle.textContent = "Balance Verification Error";
                    noWalletText.innerHTML = `<strong>Error:</strong> ${balanceError.message}`;
                    installMetaMaskButton.classList.add('hidden');
                    noWalletMessage.classList.remove('hidden');
                    setLoading(false);
                    return;
                }
                
                balanceAmount.textContent = `${balanceInfo.formatted} MUZZLE`;
                userAddress.textContent = formatAddress(address);
                balanceCard.classList.remove('hidden');

                if (!balanceInfo.hasAccess) {
                    updateStatus("Insufficient balance", 'error');
                    messageTitle.textContent = "Access Denied";
                    noWalletText.innerHTML = `You need at least <strong>${CONFIG.MIN_BALANCE.toLocaleString()}</strong> MUZZLE tokens.<br><br>Your balance: <strong>${balanceInfo.formatted}</strong> MUZZLE`;
                    installMetaMaskButton.classList.add('hidden');
                    noWalletMessage.classList.remove('hidden');
                    setLoading(false);
                    return;
                }

                updateStatus("Awaiting signature...", 'warning');
                
                const signature = await window.ethereum.request({
                    method: 'personal_sign',
                    params: [LOGIN_MESSAGE, address]
                });

                currentSignature = signature;
                console.log('Signature obtained');

                isConnected = true;
                updateStatus("Authenticated!", 'success');
                
                successMessage.classList.remove('hidden');

                // Guardar y redirigir a pagina_segura.html
                showAuthenticatedContent(balanceInfo.formatted);

            } catch (error) {
                console.error('Connection error:', error);
                isConnected = false;
                currentAddress = null;
                currentSignature = null;
                
                if (error.code === 4001) {
                    updateStatus("Connection rejected", 'error');
                    messageTitle.textContent = "Connection Cancelled";
                    noWalletText.textContent = "You rejected the connection or signature request.";
                } else if (error.code === -32002) {
                    updateStatus("Pending request", 'warning');
                    messageTitle.textContent = "Request Pending";
                    noWalletText.textContent = "Please check MetaMask for a pending request.";
                } else {
                    updateStatus("Connection failed", 'error');
                    messageTitle.textContent = "Connection Error";
                    noWalletText.textContent = error.message || "An unexpected error occurred.";
                }
                
                installMetaMaskButton.classList.add('hidden');
                noWalletMessage.classList.remove('hidden');
                
            } finally {
                setLoading(false);
            }
        }

        function disconnectWallet() {
            isConnected = false;
            currentAddress = null;
            currentSignature = null;
            
            updateStatus("Disconnected", 'info');
            disconnectButton.classList.add('hidden');
            balanceCard.classList.add('hidden');
            successMessage.classList.add('hidden');
            noWalletMessage.classList.add('hidden');
            
            protectedContent.classList.remove('authenticated');
            loginScreen.style.display = 'block';
            
            console.log('Wallet disconnected');
        }

        // ==========================================
        // EVENT LISTENERS
        // ==========================================

        if (logoButton) {
            logoButton.addEventListener('click', (e) => {
                e.preventDefault();
                console.log('Logo clicked');
                connectWalletAndSign();
            });
        }

        if (disconnectButton) {
            disconnectButton.addEventListener('click', (e) => {
                e.preventDefault();
                disconnectWallet();
            });
        }

        if (window.ethereum) {
            window.ethereum.on('accountsChanged', (accounts) => {
                console.log('Accounts changed:', accounts);
                if (accounts.length === 0) {
                    disconnectWallet();
                } else if (isConnected && accounts[0] !== currentAddress) {
                    disconnectWallet();
                    updateStatus("Account changed", 'warning');
                }
            });

            window.ethereum.on('chainChanged', (chainId) => {
                console.log('Chain changed:', chainId);
                window.location.reload();
            });
        }

        // ==========================================
        // INITIALIZATION
        // ==========================================

        document.addEventListener('DOMContentLoaded', () => {
            console.log('MuzzSnap initialized');
            console.log('Logo button:', logoButton);
            console.log('Is mobile:', isMobile());
            console.log('Has MetaMask:', isMetaMaskInstalled());
            console.log('Config:', {
                contract: CONFIG.CONTRACT_ADDRESS,
                minBalance: CONFIG.MIN_BALANCE,
                network: CONFIG.NETWORK_ID,
                redirectUrl: CONFIG.REDIRECT_URL
            });
            
            validateContractAddress();
            installMetaMaskButton.href = getMetaMaskInstallUrl();
            
            // Verificar sesi√≥n activa
            const savedAuth = sessionStorage.getItem('muzzsnap_auth');
            if (savedAuth) {
                try {
                    const authData = JSON.parse(savedAuth);
                    const now = Date.now();
                    const sessionAge = now - authData.timestamp;
                    
                    // Sesi√≥n v√°lida por 1 hora
                    if (sessionAge < 3600000) {
                        console.log('Active session found, redirecting...');
                        window.location.href = CONFIG.REDIRECT_URL;
                    } else {
                        console.log('Session expired, clearing...');
                        sessionStorage.removeItem('muzzsnap_auth');
                    }
                } catch (e) {
                    console.error('Error loading session:', e);
                    sessionStorage.removeItem('muzzsnap_auth');
                }
            }
            
            if (logoButton) {
                console.log('Logo button ready for clicks');
            } else {
                console.error('Logo button not found!');
            }
        });
    </script>
</body>
