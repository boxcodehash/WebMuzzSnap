        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .muzz-background {
            background-color: #0a0a0a;
            position: relative;
            z-index: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .muzz-background::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 10% 50%, rgba(100,100,100,0.08) 0%, transparent 50%),
                        radial-gradient(circle at 90% 80%, rgba(50,50,50,0.1) 0%, transparent 60%);
            z-index: 1;
            filter: blur(8px);
            opacity: 0.9;
        }

        /* Animated gradient overlay */
        .muzz-background::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(147, 51, 234, 0.05) 0%, transparent 70%);
            z-index: 1;
            animation: pulse-glow 4s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .text-x { color: #ffffff; }
        .text-telegram { color: #229ED9; }

        .countdown-box {
            min-width: 70px;
        }

        .countdown-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .7; }
        }

        /* Logo hover animation */
        .logo-container {
            transition: transform 0.3s ease;
        }

        .logo-container:hover {
            transform: scale(1.05);
        }

        /* Social icon hover effects */
        .social-icon {
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            transform: translateY(-5px);
            filter: drop-shadow(0 10px 20px rgba(147, 51, 234, 0.4));
        }

        /* Responsive adjustments */
        @media (max-width: 639px) {
            .countdown-box {
                min-width: 60px;
            }
        }

        @media (min-width: 640px) {
            .main-content {
                max-width: 500px;
            }
        }

        @media (min-width: 768px) {
            .main-content {
                max-width: 600px;
            }
            
            .countdown-box {
                min-width: 90px;
            }
        }

        @media (min-width: 1024px) {
            .main-content {
                max-width: 700px;
            }
        }

        /* Glassmorphism effect */
        .glass-effect {
            background: rgba(17, 24, 39, 0.4);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(147, 51, 234, 0.2);
        }

        /* Improved mobile spacing */
        @media (max-width: 639px) {
            .mobile-compact {
                padding: 1.5rem;
            }
        }
    </style>

    <script>
        // ==========================================
        // COUNTDOWN TIMER
        // ==========================================
        const countdownDate = new Date("December 24, 2025 00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            if (distance < 0) {
                document.getElementById("days").textContent = "00";
                document.getElementById("hours").textContent = "00";
                document.getElementById("minutes").textContent = "00";
                document.getElementById("seconds").textContent = "00";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = String(days).padStart(2, '0');
            document.getElementById("hours").textContent = String(hours).padStart(2, '0');
            document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
            document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
        }

        // Actualizar cada segundo
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // INITIALIZATION
        // ==========================================
        document.addEventListener('DOMContentLoaded', () => {

            document.querySelector('.main-content').style.transform = 'translateY(20px)';

                document.querySelector('.main-content').style.opacity = '1';
                document.querySelector('.main-content').style.transform = 'translateY(0)';
            }, 100);
        });
