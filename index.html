<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuzzSnap - Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            perspective: 1500px;
        }

        /* Advanced 3D Background */
        .muzz-background {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1f 50%, #0a0a0a 100%);
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow: hidden;
        }

        /* Animated 3D Particles */
        .muzz-background::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, rgba(147, 51, 234, 0.4), transparent),
                radial-gradient(2px 2px at 60% 70%, rgba(79, 70, 229, 0.3), transparent),
                radial-gradient(1px 1px at 50% 50%, rgba(236, 72, 153, 0.3), transparent),
                radial-gradient(1px 1px at 80% 10%, rgba(147, 51, 234, 0.2), transparent),
                radial-gradient(2px 2px at 90% 60%, rgba(124, 58, 237, 0.25), transparent),
                radial-gradient(1px 1px at 33% 50%, rgba(168, 85, 247, 0.3), transparent);
            background-size: 200% 200%, 180% 180%, 220% 220%, 190% 190%, 210% 210%, 195% 195%;
            background-position: 0% 0%, 100% 100%, 50% 50%, 80% 20%, 20% 80%, 60% 40%;
            animation: particles 20s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes particles {
            0%, 100% {
                background-position: 0% 0%, 100% 100%, 50% 50%, 80% 20%, 20% 80%, 60% 40%;
            }
            50% {
                background-position: 100% 100%, 0% 0%, 80% 20%, 20% 80%, 60% 40%, 40% 60%;
            }
        }

        /* Floating Gradient Orbs with 3D effect */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
            animation: float 15s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.8), transparent);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(79, 70, 229, 0.6), transparent);
            bottom: 10%;
            right: 10%;
            animation-delay: 5s;
        }

        .orb-3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.5), transparent);
            top: 50%;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate3d(0, 0, 0) scale(1);
            }
            33% {
                transform: translate3d(30px, -30px, 50px) scale(1.1);
            }
            66% {
                transform: translate3d(-20px, 20px, -30px) scale(0.9);
            }
        }

        /* 3D Container with parallax */
        .main-content {
            position: relative;
            z-index: 10;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        /* Ultra-modern glassmorphism */
        .glass-card {
            background: rgba(17, 24, 39, 0.3);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(147, 51, 234, 0.2);
            box-shadow: 
                0 8px 32px 0 rgba(147, 51, 234, 0.2),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.1),
                0 0 60px rgba(147, 51, 234, 0.1);
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .glass-card:hover::before {
            left: 100%;
        }

        /* 3D Logo Container */
        .logo-3d {
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .logo-wrapper {
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            animation: logoFloat 6s ease-in-out infinite;
        }

        .logo-wrapper:hover {
            transform: rotateY(15deg) rotateX(10deg) scale(1.1);
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0px) rotateZ(0deg);
            }
            50% {
                transform: translateY(-20px) rotateZ(5deg);
            }
        }

        .logo-wrapper::after {
            content: '';
            position: absolute;
            inset: -20px;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.3), transparent 70%);
            filter: blur(30px);
            z-index: -1;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* 3D Countdown boxes */
        .countdown-box {
            min-width: 70px;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .countdown-inner {
            transform-style: preserve-3d;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
        }

        .countdown-box:hover .countdown-inner {
            transform: translateZ(30px) rotateY(10deg);
        }

        .countdown-inner::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.1), rgba(79, 70, 229, 0.1));
            border-radius: inherit;
            transform: translateZ(-10px);
            opacity: 0.5;
        }

        /* Number animation */
        .countdown-number {
            display: inline-block;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            text-shadow: 
                0 0 10px rgba(147, 51, 234, 0.5),
                0 0 20px rgba(147, 51, 234, 0.3),
                0 0 30px rgba(147, 51, 234, 0.2);
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.7;
                transform: scale(0.95);
            }
        }

        /* 3D Social buttons */
        .social-button {
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .social-button::before {
            content: '';
            position: absolute;
            inset: -5px;
            background: inherit;
            border-radius: inherit;
            filter: blur(15px);
            opacity: 0;
            transition: opacity 0.4s;
            z-index: -1;
        }

        .social-button:hover {
            transform: translateY(-10px) translateZ(20px) scale(1.1);
        }

        .social-button:hover::before {
            opacity: 0.8;
        }

        .social-button:active {
            transform: translateY(-5px) translateZ(10px) scale(1.05);
        }

        /* Badge with 3D effect */
        .status-badge {
            position: relative;
            transform-style: preserve-3d;
            animation: badgePulse 2s ease-in-out infinite;
        }

        @keyframes badgePulse {
            0%, 100% {
                transform: translateZ(0);
                box-shadow: 0 0 20px rgba(147, 51, 234, 0.3);
            }
            50% {
                transform: translateZ(10px);
                box-shadow: 0 0 40px rgba(147, 51, 234, 0.6);
            }
        }

        /* Title with 3D text effect */
        .title-3d {
            text-shadow: 
                0 1px 0 rgba(147, 51, 234, 0.3),
                0 2px 0 rgba(147, 51, 234, 0.25),
                0 3px 0 rgba(147, 51, 234, 0.2),
                0 4px 0 rgba(147, 51, 234, 0.15),
                0 5px 0 rgba(147, 51, 234, 0.1),
                0 10px 20px rgba(0, 0, 0, 0.3);
            animation: titleFloat 4s ease-in-out infinite;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Responsive adjustments */
        @media (max-width: 639px) {
            .countdown-box { min-width: 60px; }
            .orb { filter: blur(40px); }
        }

        @media (min-width: 640px) {
            .main-content { max-width: 500px; }
        }

        @media (min-width: 768px) {
            .main-content { max-width: 600px; }
            .countdown-box { min-width: 90px; }
        }

        @media (min-width: 1024px) {
            .main-content { max-width: 700px; }
        }

        /* Shine effect on hover */
        .shine-effect {
            position: relative;
            overflow: hidden;
        }

        .shine-effect::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s ease-in-out infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
    </style>
</head>

    <script>
        // Countdown Timer
        const countdownDate = new Date("December 24, 2025 00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            if (distance < 0) {
                document.getElementById("days").textContent = "00";
                document.getElementById("hours").textContent = "00";
                document.getElementById("minutes").textContent = "00";
                document.getElementById("seconds").textContent = "00";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = String(days).padStart(2, '0');
            document.getElementById("hours").textContent = String(hours).padStart(2, '0');
            document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
            document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // 3D Parallax effect
        const mainContent = document.getElementById('mainContent');
        
        document.addEventListener('mousemove', (e) => {
            if (window.innerWidth > 768) {
                const x = (e.clientX - window.innerWidth / 2) / 50;
                const y = (e.clientY - window.innerHeight / 2) / 50;
                
                mainContent.style.transform = `
                    perspective(1000px)
                    rotateY(${x}deg)
                    rotateX(${-y}deg)
                    translateZ(20px)
                `;
            }
        });

        // Reset on mouse leave
        document.addEventListener('mouseleave', () => {
            mainContent.style.transform = 'perspective(1000px) rotateY(0) rotateX(0) translateZ(0)';
        });

        // Entrance animation
        document.addEventListener('DOMContentLoaded', () => {
            console.log('MuzzSnap - Coming Soon with 3D');
            
            mainContent.style.opacity = '0';
            mainContent.style.transform = 'perspective(1000px) translateZ(-100px) scale(0.9)';
            
            setTimeout(() => {
                mainContent.style.transition = 'all 1s cubic-bezier(0.23, 1, 0.32, 1)';
                mainContent.style.opacity = '1';
                mainContent.style.transform = 'perspective(1000px) translateZ(0) scale(1)';
            }, 100);
        });

        // Mobile touch parallax
        if (window.innerWidth <= 768) {
            let lastX = 0, lastY = 0;
            
            window.addEventListener('deviceorientation', (e) => {
                const x = e.gamma / 10;
                const y = e.beta / 10;
                
                if (Math.abs(x - lastX) > 0.5 || Math.abs(y - lastY) > 0.5) {
                    mainContent.style.transform = `
                        perspective(1000px)
                        rotateY(${x}deg)
                        rotateX(${-y}deg)
                        translateZ(10px)
                    `;
                    lastX = x;
                    lastY = y;
                }
            });
        }
    </script>
